<body>
  <div id="slider"></div>

  <script>
  // jQRangeSlider Start
  // Today
  var dateMax = new Date();

  // Hard-coded min date. Could get this programmatically later
  var dateMin = new Date(2000, 0, 1);

  $("#slider").dateRangeSlider({
      bounds: {
          min: dateMin,
          max: dateMax
      },
      defaultValues: {
          min: new Date(2014, 0, 1),
          max: dateMax
      }
  });
  // jQRangeSlider End
</script>
